                    <input id="enroll" type="date">

                    </select>

                    <label for="email">email</label>
                    <input id="email" type="email">

                    <label for="enrollment">Enrollment Submission Date (Optional)</label>
                    <input id="enrollment" type="date">
                </div>
            </div>
            <div class="information-box">
                <div class="information-box-column">
                    <label for="app reg">Application Registration (Optional)</label>
                    <select class="bluefont" id="app reg">

                        <option>APP0000116</option>
                        <option>APP0000116</option>
                    </select>
                </div>
            </div>
            <div class="information-box">
                <div class="information-box-column">
                    <label for="add info">Additional Information Requested Date (Optional)</label>
                    <input id="add info" type="date">
                </div>

                <div class="checkbox-column">
                    <input id="checkbox" type="checkbox">
                    <label for="checkbox">Purged</label>
                </div>
            </div>

                <div class="information-box-column">
                    <label for="days">Remaining Days Before Referral is Purged (Optional)</label>
                    <input id="days" type="text" value="13">

                <div class="information-box-column">

                    <select id="paternity">

                    <label for="fee">Fee Payment Date (Optional)</label>
                    <input id="fee" type="date">

                    <select id="status">

                    <input class="checkbox" id="checkbox" type="checkbox">
                    <label for="checkbox">Application Fee Processed</label>

            <div class="information-box">

                <input id="checkbox" type="checkbox">

            </div>
            <div class="information-box-column">
                <label for="parent">Other known biological parent? (Optional)</label>
                <select id="parent">
                    <option>None</option>
                    <option>None</option>

            <input id="ref" type="search" class="search-background" placeholder="Search Referral Number">

    <div class="information-box">

            <input id="special-handling" type="text" placeholder="None" >

                <input id="ref" type="search" class="search-background" placeholder="Search">
